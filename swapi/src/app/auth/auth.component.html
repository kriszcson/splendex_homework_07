<div class="container">
    <div class="heading">
        <div class="heading__text">Star Wars Characters</div>
    </div>
    <div class="auth">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="alert alert-danger" *ngIf="error">
                <p>{{ error }}</p>
            </div>
            <div *ngIf="isLoading" style="text-align: center">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" class="form-control" ngModel name="email" required email />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control password" ngModel name="password" required minlength="6" />
                </div>

                <div class="buttons">
                    <div class="buttons">
                        <div class="buttons__submit">
                            <div class="buttons__submit--invalid">
                                <button class="btn  btn-submit" type="submit" [disabled]="!authForm.valid"> {{isLoginMode ? 'Login': 'Sign up'}}</button></div>
                        </div>
                        <div class="buttons__switch">
                            <button class="btn   btn-submit" type="button" (click)="onSwitchMode()">
                            Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
